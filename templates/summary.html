<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">TEXT SUMMARISATION</h1>
              <p class="lead">Retrive the summary of your text.</p>
            </div>
          </div>
    </div>
    
    <div class="container" style="display: flex; justify-content: space-around;">
        <p class="original_title col-sm-4">Original text</p>
        <p class="summary_title col-sm-4">Summary</p>
    </div>

    <div class="container srt">
        <p class="originalTxt col-sm-6">{{original_txt}}</p>
        <div class="container col-sm-6">
            <p class="summaryTxt col-sm-6">{{summary}}</p>
            <button class="btn btn-success" type="submit" style="margin-left: 10px;">
                Words : {{len_summary}}
            </button>
        </div>
    </div>

    <div class="container">
        <button class="btn btn-danger" type="submit">
            Words : {{len_orig_text}}
        </button>
        
    </div>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
